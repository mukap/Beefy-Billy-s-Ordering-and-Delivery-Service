
<br>
  <div class =" d-flex justify-content-center">
    <h2><i>Login:</i></h2>
</div>

<br>

<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
  
  
      <div class="form-group input-group-lg">
        <input class="form-control" type = "text" placeholder="Email" formControlName="email">
      </div>
  
      <div class="form-group input-group-lg">
        <input class="form-control" type = "password" placeholder="Password" formControlName="password">
      </div>
  
        <div class="form-group">
            <button class="btn btn-danger btn-block btn-lg">Submit</button>
        </div>
    </form>
  </div>

  <h4>{{message}}</h4>
