<div class =" d-flex justify-content-center">
  <h2><i>Current Menu:</i></h2>
  </div>


  <div class="container d-flex justify-content-center">
    <button  class="btn btn-primary " routerLink="/Menu/newItem">Add Menu Item</button>
    </div>

  <br>



<div class="container d-flex justify-content-center">
<table >
    <thead>
        <td>Menu Number</td>
        <td>Name</td>
        <td>Description</td>
        <td>Price</td>
    </thead>
    <tbody *ngFor="let item of menuItems">
            <td>{{item.menu_id}}</td>
            <td>{{item.itemName}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
            <td><button (click)=removeMenuItem(item.menu_id)>Remove Item</button></td>
    </tbody>
</table>
</div>

<br>








<br>
  <div class =" d-flex justify-content-center">
    <h2><i>Update Menu Item:</i></h2>
    </div>

<br>
<div class="container">
    <form [formGroup]="form" (ngSubmit)="submitForm()">

      <div class="form-group input-group-lg">
        <input class="form-control" type = "text" placeholder="Item ID" formControlName="menu_id">
      </div>
  
      <div class="form-group input-group-lg">
        <input class="form-control" type = "text" placeholder="Item Name" formControlName="itemName">
      </div>
  
      <div class="form-group input-group-lg">
        <input class="form-control" type = "text" placeholder="Item Description" formControlName="description">
      </div>
  
      <div class="form-group input-group-lg">
        <input class="form-control" type = "number" placeholder="Price xx.xx" formControlName="price">
      </div>
  
      <div class="form-group">
        <button class="btn btn-danger btn-block btn-lg">Submit</button>
      </div>
    </form>
  </div>

  <br>
