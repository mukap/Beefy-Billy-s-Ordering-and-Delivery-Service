<div class =" d-flex justify-content-center">
  <h2><i>Manage Employees:</i></h2>
</div>

<br>

<div class="container d-flex justify-content-center">
<table >
  <thead>
      <td>Employee ID</td>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Email</td>
      <td>Address</td>
      <td>Role</td>
  </thead>
  <tbody *ngFor="let the_employee of employeeList">
          <td>{{the_employee.employee_id}}</td>
          <td>{{the_employee.firstName}}</td>
          <td>{{the_employee.lastName}}</td>
          <td>{{the_employee.email}}</td>
          <td>{{the_employee.address}}</td>
          <td>{{the_employee.user_type}}</td>
          <td><button (click)=removeEmployee(the_employee.employee_id)>Remove Employee</button></td>
  </tbody>
</table>
</div>

<br>

<br>

<div class="container">
  <form [formGroup]="form" (ngSubmit)="submitForm()">

    <div class="form-group input-group-lg">
          <input class="form-control" type = "text" placeholder="First Name" formControlName="firstName">
    </div>

    <div class="form-group input-group-lg">
        <input class="form-control" type = "text" placeholder="Last Name" formControlName="lastName">
    </div>

    <div class="form-group input-group-lg">
      <input class="form-control" type = "text" placeholder="Email" formControlName="email">
    </div>

    <div class="form-group input-group-lg">
      <input class="form-control" type = "text" placeholder="Address" formControlName="address">
    </div>

    <div class="form-group input-group-lg">
      <input class="form-control" type = "text" placeholder="Password" formControlName="password">
    </div>

    <div class="form-group input-group-lg">
      <input class="form-control" type = "text" placeholder="User Type" formControlName="usertype">
    </div>

      <div class="form-group">
          <button class="btn btn-danger btn-block btn-lg">Submit</button>
      </div>
  </form>
</div>

<br>
