<div class="container">
  <form [formGroup]="form" (ngSubmit)="submitForm()">

    <div class="form-group input-group-lg">
          <input class="form-control" type = "text" placeholder="Item Name" formControlName="itemName">
    </div>

    <div class="form-group input-group-lg">
        <input class="form-control" type = "text" placeholder="Item Description" formControlName="description">
    </div>

    <div class="form-group input-group-lg">
      <input class="form-control" type = "number" placeholder="Price xx.xx" formControlName="price">
    </div>

      <div class="form-group">
          <button class="btn btn-danger btn-block btn-lg">Submit</button>
      </div>
  </form>
  <br><button routerLink="/Menu" class="btn btn-danger btn-block btn-lg">Return to Menu</button>
</div>
